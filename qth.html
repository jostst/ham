<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>S54JS â€“ QTH map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Leaflet CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />

    <style>
      /* Make the map nicely visible */
      #map {
        width: 100%;
        height: 70vh; /* adjust as you like */
      }
    </style>
  </head>
  <body>
    <div id="navbar"></div>

    <main class="container">
      <h1 class="mt-4">QTH locator map</h1>
      <p>
        Maidenhead grid map by
        <a href="https://github.com/ha8tks/Leaflet.Maidenhead" target="_blank">
          HA8TKS
        </a>.
      </p>
      <div id="map"></div>
    </main>

    <!-- Leaflet JS -->
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>

    <!-- Leaflet.Maidenhead plugin -->
    <script src="https://ha8tks.github.io/Leaflet.Maidenhead/src/L.Maidenhead.js"></script>

    <!-- Your map code -->
    <script>
      // Center roughly on Slovenia
      const map = L.map('map').setView([46.05, 14.51], 7);

      // Basic OSM tiles
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '&copy; OpenStreetMap contributors'
      }).addTo(map);

      // Maidenhead overlay
      L.maidenhead({
        color: 'rgba(255, 0, 0, 0.4)'
      }).addTo(map);
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Your shared navbar loader -->
    <script src="navbar.js"></script>
  </body>
</html>
