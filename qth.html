<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>S54JS â€“ QTH map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
      integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
      crossorigin=""></script>
    <script src="https://ha8tks.github.io/Leaflet.Maidenhead/src/L.Maidenhead.js"></script>
  </head>
  <body>
    <div id="navbar"></div>

    <main class="container">
      <h1 class="mt-4">QTH locator map</h1>
      <p>Maidenhead grid map by HA8TKS (https://github.com/ha8tks/Leaflet.Maidenhead).</p>
      <div id="map"></div>
    </main>

    <script>
      //var map = L.map('map').setView([46, 19], 5);    
      //This will then zoom fractionally when the scroll wheel is used
      var map = L.map('map', {zoomDelta: 0.25, zoomSnap: 0, wheelPxPerZoomLevel: 200}).setView([46, 19], 5);
      
      L.tileLayer('https://{s}.tile.osm.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://osm.org/copyright">OpenStreetMap</a> contributors',
        maxZoom: 20
      }).addTo(map);
      L.maidenhead({color : 'rgba(255, 0, 0, 0.4)'}).addTo(map);
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="navbar.js"></script>
  </body>
</html>
